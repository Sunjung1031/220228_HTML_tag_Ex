<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>dl, dt, dd tag</title>
</head>
<body>
 	<h1>정의형 목록</h1>
 	<!-- dl 태그는 difinition list의 약자 -->
 	<dl>
 		<!-- dt 태그는 definition term의 약자 -->
 		<dt>웹 표준 강의 과목</dt>
 			<!-- dd 태그는 definition description의 약자 -->
 			<dd>HTML</dd>
 			<dd>CSS</dd>
 			<dd>JavaScript</dd>
 			<dd>jQuery</dd>
 	</dl>
	<hr />
	<dl>
 		<dt>많이 보는 메뉴</dt>
 			<dd><a href ="#">음악</a></dd>
 			<dd><a href ="#">UCC</a></dd>
 			<dd><a href ="#">영화</a></dd>
 			<dd><a href ="#">지도</a></dd>
 	</dl>
</body>
</html>
